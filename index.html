<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <div class='container'>
        <h1>CASH REGISTER ðŸ’¸</h1>
    </div>
    <div class='cash-body'>
        <p> Enter the Bill Amount and the cash given by the customer</p>
        <div>Bill Amount :</div>
        <input placeholder="enter bill amount" class="inputbox-bill" />
        <button class="nxtbtn">Next</button>
        <p class="errormsg"></p>
        <div class="next-div">
            <div>Cash Given :</div>
            <input class="inputbox-cashgiven" />
            <button class="check">Check</button>
            <p class="cashmsg"></p>
            <div>Cash Return:</div>

            <div class="table">
                <table>
                    <tr>
                        <th>No. of notes</th>
                        <td class="row0"></td>
                        <td class="row1"></td>
                        <td class="row2"></td>
                        <td class="row3"></td>
                        <td class="row4"></td>
                        <td class="row5"></td>
                        <td class="row6"></td>

                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="footer-header"></div>
        <ul class="social-links list-non-bullet">
            <div class="footer-icons">
                <li class="list-item-inline">
                    <a href="https://github.com/Richa-rani02"><i class="fa fa-github"></i></a>
                    </a>
                </li>
                <li class="list-item-inline">
                    <a href="https://www.linkedin.com/in/richa-rani02"><i class="fa fa-linkedin"></i></a>

                    </a>
                </li>

            </div>
        </ul>
    </footer>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
